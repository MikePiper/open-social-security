<!--

  Show year-by-year until year when both are 70.

  Next row is "following year and beyond"

  Final row is "after one person has died"? (Although that's made trickier by GPO...)
-->

<div class="table-responsive">
  <table class="table-bordered table-striped">
      <tr>
        <th>Year</th>
        <th>Your Retirement Benefit</th>
        <th *ngIf="scenario.maritalStatus == 'married'">Your Spousal Benefit</th>
        <th *ngIf="scenario.maritalStatus == 'married'">Your Spouse's Retirement Benefit</th>
        <th *ngIf="scenario.maritalStatus == 'married'">Your Spouse's Spousal Benefit</th>
        <th *ngIf="scenario.maritalStatus == 'married'">Total</th>
      </tr>
      <tr *ngFor="let row of scenario.debugTable">
          <td *ngFor="let data of row">
            {{data}}
          </td>
      </tr>
  </table>
</div>
