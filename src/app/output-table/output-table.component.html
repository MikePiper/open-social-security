<!--

  Show year-by-year until year when both are 70.

  Next row is "following year and beyond"

  Final row is "after one person has died"? (Although that's made trickier by GPO...)
-->

<div class="table-responsive">
  <table class="table-bordered table-striped">
      <tr class="highlighted">
        <th>Year</th>
        <th>Your Annual Retirement Benefit</th>
        <th *ngIf=" scenario.maritalStatus == 'married' || scenario.maritalStatus == 'divorced' ">Your Annual Spousal Benefit</th>
        <th *ngIf=" scenario.maritalStatus == 'married' || scenario.maritalStatus == 'divorced' ">Your Annual Survivor Benefit</th>
        <th *ngIf="scenario.maritalStatus == 'married'">Your Spouse's Annual Retirement Benefit</th>
        <th *ngIf="scenario.maritalStatus == 'married'">Your Spouse's Annual Spousal Benefit</th>
        <th *ngIf="scenario.maritalStatus == 'married'">Your Spouse's Annual Survivor Benefit</th>
        <th *ngIf="scenario.maritalStatus == 'married' || scenario.maritalStatus == 'divorced' ">Total</th>
      </tr>
      <tr *ngFor="let row of scenario.outputTable">
          <td *ngFor="let data of row">
            {{data}}
          </td>
      </tr>
  </table>
</div>
